<!DOCTYPE html>
<html lang="en">
<head>

    <link rel ="stylesheet" href="styleforget.css">
</head>
<body>

    <div id="heading">
        <h1> Coding Platform </h1>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="login">
                <a href="login.html">Back</a>
            </div>
            <button type="submit" class="login-button"  id="send-btn" onclick="window.location.href='login.html'">Submit</button>
        
        </form>
    </div>
    <script src="forgetpass.js"></script>
    
</body>
